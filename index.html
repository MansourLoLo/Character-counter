<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contador de Caracteres</title>
</head>
<body>
    <form>
        <header>
            <h1>Contador de Caracteres</h1>
        </header>
        <section>
            <label for="areaTexto"></label>     
            <textarea name="areaTexto" placeholder="Introduce tu texto" id="entradaTexto" cols="30" rows="10"></textarea>   
        </section>
        <section>
            <p>Numero de Caracteres (con espacios): <span id="numeroCaracteresConEspacio"> 0 </span> </p>
            <p>Numero de Caracteres (sin espacios): <span id="numeroCaracteresSinEspacio"> 0 </span> </p>
        </section>
        
    </form>

    <script src="index.js"></script>
</body>
</html>
